<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stranded Choices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/,aom.css">
</head>
<body>
  <div class="background">
    <!-- Game Title -->
    <div class="title">Stranded Choices</div>
    
    <!-- Plane Image -->
    <img src="img/plane.png" alt="Flying Plane" class="plane">

    <!-- Start Button -->
    <div class="menu-option start">Start</div>

    <!-- Options Button -->
    <div class="menu-option options">Options</div>

    <!-- Credits Button -->
    <div class="menu-option credits">Credits</div>
    <div class="btn-group-vertical" role="group" aria-label="">
        <button type="button" class="btn btn-secondary">First One</button>
        <button type="button" class="btn btn-secondary">Second One</button>
        <div class="btn-group" role="group">
            <button
                id="dropdownId"
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                More
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">First Dropdown</a>
                <a class="dropdown-item" href="#">Second Dropdown</a>
            </div>
        </div>
    </div>
    
  </div>
</body>
</html>
