<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranded Choices</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/game.css">
</head>
<body id="game" style="opacity: 0;">
    <div class="container-fluid p-0">
        <div class="row g-0">
          <!-- Left Sidebar -->
          <div class="col-md-2 left-sidebar">
            <div class="time text-center">Time: 12:00 PM</div>
            <div class="character text-center">Character Picture</div>
            <div class="stat-bar">Health: 100%</div>
            <div class="stat-bar">Hunger: 50%</div>
            <div class="stat-bar">Energy: 75%</div>
            <div class="inventory text-center">Inventory</div>
          </div>
    
          <!-- Main Image Section -->
          <div class="col-md-10 p-0">
            <div class="main-image"></div>
          </div>
        </div>
    
        <!-- Bottom Text Section -->
        <div class="row g-0 position-absolute bottom-0 start-0 end-0">
          <div class="col-11">
            <div class="bottom-text">Some text will appear here...</div>
          </div>
          <div class="col-1">
            <button class="btn btn-primary">Click Me</button>
          </div>
        </div>
      </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
