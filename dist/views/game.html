<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranded Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/game.css">
</head>
<body id="game" style="opacity: 0;">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-md-2 left-sidebar">
        <div class="sidebar-border"></div>
        <div class="character text-center">
          <img src="../img/character.png" alt="Character Image" class="character-img" style="display: none;">
        </div>
        <div class="inventory-content justify-content-center text-center"></div>
        <div class="inventory text-center">Inventory</div>
        <div class="stats-container">
          <div class="stat-bar">
            <p>Health:</p>
            <div class="progress">
              <div class="progress-bar w-100 bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10 p-0">
        <!-- Main Image Change-->
        <div class="main-image" id="mainImg">
          <div class="extra-image" id="extraImg"></div>
            <!-- Suitcase Choice -->
            <div class="suitcase-image" id="suitcase" style="display: none;">
                <div class="items-images" id="items">
                    <img src="../img/bottle.png" alt="Item 1" class="item-image" id="bottle">
                    <img src="../img/lighter.png" alt="Item 2" class="item-image" id="lighter">
                    <img src="../img/matches.png" alt="Item 3" class="item-image" id="matches">
                    <img src="../img/medkit.png" alt="Item 4" class="item-image" id="medkit">
                    <img src="../img/knife.png" alt="Item 5" class="item-image" id="knife">
                    <img src="../img/flashlight.png" alt="Item 6" class="item-image" id="flashlight">
                    <img src="../img/tarp.png" alt="Item 7" class="item-image" id="tarp">
                    <img src="../img/trailmix.png" alt="Item 8" class="item-image" id="trailmix">
                    <img src="../img/flaregun.png" alt="Item 9" class="item-image" id="flaregun">
                    <img src="../img/fishingrod.png" alt="Item 10" class="item-image" id="fishingrod">
                </div>
            </div>
            <!-- -->
        </div>

        <!-- Multiple choice questions -->
        <div class="options-container" id="options" style="display: none;">
          <button class="option-btn" id="btn1">Option 1</button>
          <button class="option-btn" id="btn2">Option 2</button>
          <button class="option-btn" id="btn3">Option 3</button>
        </div> 

        <!-- Bottom Text Section -->
        <div class="bottom-text">
          <p id="textBox"></p>
          <div class="clickable-arrow" id="btnProgress"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
