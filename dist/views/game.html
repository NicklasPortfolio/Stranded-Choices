<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranded Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/game.css">
</head>
<body id="game" style="opacity: 0;">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-md-2 left-sidebar">
        <div class="time text-center">Time: 12:00 PM</div>
        <div class="character text-center">
          <img src="../img/character.png" alt="Character Image" class="character-img">
        </div>
        <div class="inventory text-center">Inventory</div>
        <div class="stats-container">
          <div class="stat-bar">
            <img src="../img/health-bar100.png" alt="Health Icon" class="stat-icon">
          </div>
          <div class="stat-bar">
            <img src="../img/health-bar100.png" alt="Hunger Icon" class="stat-icon">
          </div>
          <div class="stat-bar">
            <img src="../img/health-bar100.png" alt="Energy Icon" class="stat-icon">
          </div>
        </div>
      </div>
      
      <div class="col-md-10 p-0">
        <div class="main-image"></div>
        
        <!-- Options Container -->
        <div class="options-container">
          <button class="option-btn">Option 1</button>
          <button class="option-btn">Option 2</button>
          <button class="option-btn">Option 3</button>
        </div>

        <!-- Bottom Text Section -->
        <div class="bottom-text" id="textBox">
          <div class="clickable-arrow"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
